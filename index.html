<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocLibrary | Speed Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Document Library</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a script or SOP..." onkeyup="filterDocs()">
        </div>
    </header>

    <main>
        <section class="doc-section">
            <h2>Quick Reference Guides (QRG)</h2>
            <ul id="qrgList" class="doc-list">
                </ul>
        </section>

        <hr>

        <section class="doc-section">
            <h2>Standard Operating Procedures (SOP)</h2>
            <ul id="sopList" class="doc-list">
                </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
